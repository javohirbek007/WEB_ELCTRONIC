<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
           crossorigin="anonymous">>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>O'qituvchilar oynasiga hush kelibsiz</h1>
<a></a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ism</th>
      <th scope="col">Familya</th>
      <th scope="col">Yosh</th>
      <th scope="col">Fan</th>
      <th scope="col">Updete</th>
      <th scope="col">Dalete</th>
    </tr>
  </thead>
  <tbody>
  {% for soz in salom %}
    <tr>
      <th scope="row">{{soz.id}}</th>
      <td>{{soz.ism}}</td>
      <td>{{soz.familya}}</td>
      <td>{{soz.yosh}}</td>
      <td>{{soz.fan}}</td>
      <td><a href="{% url 'updatee' %}" class="btn btn-success">Updete</a></td>
      <td><a href="{% url 'delete' soz.id %}" class="btn btn-danger">Dalete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{% url 'ism'  %}">Ortga</a>
</body>
</html>
